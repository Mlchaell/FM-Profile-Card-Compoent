<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-img-1" src="images/bg-pattern-top.svg">
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="Profile Pattern" class="card__header-img">
    <img src="images/image-victor.jpg" alt="Profile Picture" class="card__pfp">
    <div class="flex-row">
      <h1 class="card__name">Victor Crest</h1>
      <p class="card__age">26</p>
    </div>
    <p class="card__location">London</p>
    <div class="card__stats">
      <h2 class="card__stats-num">80K</h2>
      <h2 class="card__stats-num">803K</h2>
      <h2 class="card__stats-num">1.4K</h2>
      <p class="card__stats-title">Followers</p>
      <p class="card__stats-title">Likes</p>
      <p class="card__stats-title">Photos</p>
    </div>
  </div>
  <img class="bg-img-2" src="images/bg-pattern-bottom.svg">
</body>
</html>
